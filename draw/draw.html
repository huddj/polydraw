<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Polydraw</title>
<style>
canvas {
    cursor: none;
}
body {
    background-color: white;
    margin: 0 0;
}
main {
    display: flex;
}
h1 {
    text-align: center;
}
textarea {
    width: 100%;
    resize: none;
}
span {
    margin: 0 5px;
}
button#exportButton {
    margin: auto 0;
}
button#importButton {
    margin: auto 0;
}
h1 {
    margin: 0 auto;
}
</style>
<script src="draw.js"></script>
<script>
function init() {
  const loc = window.location.href;
  const HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  const CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
  startDraw();
}
window.onload = init;
</script>
</head>
<body>
<header style="display: flex;">
    <button id="exportButton">Export</button>
    <h1>Polydraw</h1>
    <button id="importButton">Import</button>
</header>
<main>
<canvas id="canvas" width="600" height="600" tabindex="0"></canvas>
<textarea id="modelJSON"></textarea>
</main>
<div style="display: flex; justify-content: space-around;">
    <div><span>Parent Shape</span><div id="parentShape"></div></div>
    <div><span>Selection</span><div id="selection"></div></div>
</div>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
